<html>
    <head>
        <meta charset="utf-8">
        <title>学分认证</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/web3.min.js"></script>
    </head>

    <body>
        <h3>university</h3>
        <button class="enableEthereumButton">Enable Ethereum</button>
        <h2>Account: <span class="showAccount"></span></h2>
        <h2>Balance: <span class="ShowThisAccountBalance"></span></h2>
        <hr>

        <!--1.总发行量、name、symbol、decimals-->
        <P><button class="getTotalSupply">getTotalSupply</button><span class="showTotalSupply"></span><br></P>
        <p><button class="getName">getName</button><span class="showName"></span><br></p>
        <p><button class="getSymbol">getSymbol</button><span class="showSymbol"></span><br></p>
        <p><button class="getDecimals">getDecimals</button><span class="showDecimals"></span><br><hr></p>

        <!--2.添加代币、部门、管理员-->
        <p>
            <input type="text" value="" id="addTotalSupply">
            <button onclick="addTotalSupply()">addTotalSupply</button>
        </p>

        <p>
            <input type="text" value="" id="setDepartmentAdd">
            <input type="text" value="" id="setDepartmentName">
            <input type="text" value="" id="setDepartmentBool">
            <button onclick="setDepartment()">setDepartment</button>
        </p>

        <p>
            <input type="text" value="" id="setAdministratorsAdd">
            <input type="text" value="" id="setAdministratorsBool">
            <button onclick="setAdministrators()">setAdministrators</button><hr>
        </p>

        <!--4.转账-->
        <p>
            <input type="text" value="" id="recipient">
            <input type="text" value="" id="amount">
            <input type="text" value="" id="reason">
            <button onclick="transfer()">transfer</button>
        </p>
        <p>
            <input type="text" value="" id="BurnFrom">
            <input type="text" value="" id="BurnAmount">
            <input type="text" value="" id="BurnReason">
            <button onclick="burn()">burn</button><hr>
        </p>

        <!--5.余额、getDepartment、getAdministrators-->
        <p>
            <input type="text" value="" id="getBalance">
            <button onclick="getBalance()">getBalance</button>
            <span class="showBalance"></span>
        </p>
        <p>
            <input type="text" value="" id="getDepartment">
            <button onclick="getDepartment()">getDepartment</button>
            <span class="showDepartment"></span>
        </p>
        <p>
            <input type="text" value="" id="getAdministrators">
            <button onclick="getAdministrators()">getAdministrators</button>
            <span class="showAdministrators"></span>
        </p>

        <p><button class="getEventTansfer">getEventTansfer</button><span class="showEventTansfer"></span><br><hr></p>
        <p><button class="getEventBurn">getEventBurn</button><span class="showEventBurn"></span><br><hr></p>

    </body>
    <script type="text/javascript" src="erc20.js"></script>
    <script>
        
    </script>


</html>
