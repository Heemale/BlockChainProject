<html>
    <head>
        <meta charset="utf-8">
        <title>毕业证书</title>
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="js/web3.min.js"></script>
        <link rel="stylesheet" href="css/style.css" />
    </head>

    <body>
        <h3>清华大学</h3>
        <button class="enableEthereumButton">连接以太坊</button>
        <h2>当前账户: <span class="showAccount"></span></h2>
        <h2>账户拥有的证书数量: <span class="ShowThisAccountBalance"></span></h2>
        <hr>

        <!--1.总发行量、name、symbol、decimals-->
        <P><button class="getTotalSupply">获取证书的发布量</button><span class="showTotalSupply"></span><br></P>
        <p><button class="getName">获取学校名称</button><span class="showName"></span><br></p>
        <p><button class="getSymbol">获取学位名称</button><span class="showSymbol"></span><br></p>
        <p><button class="getHost">获取高校账户地址</button><span class="showHost"></span><br></p>
        <!--2.添加代币、部门、管理员-->
        <hr>
        <p>
            学生账户地址:<br>
            <input type="text" value="" id="addPlayer" placeholder="请输入学生账户地址"><br>
            学生姓名：<br>
            <input type="text" value="" id="addTokenURI" placeholder="请输入学生姓名"><br>
            学生性别：<br>
            <input type="text" value="" id="studenSex" placeholder="请输入学生性别"><br>
            出生时间：<br>
            <input type="text" value="" id="studenBirthday" placeholder="请输入出生时间"><br>
            入学时间:<br>
            <input type="text" value="" id="beginTime" placeholder="请输入入学时间"><br>
            毕业时间:<br>
            <input type="text" value="" id="endTime" placeholder="请输入毕业时间"><br>
            院系:<br>
            <input type="text" value="" id="academy" placeholder="请输入院系"><br>
            学位:<br>
            <input type="text" value="" id="title" placeholder="请输入学位"><br>
            <button onclick="addItem()">颁发证书</button>
            <span class="showadd"></span>
            <!--逮虾户-->
        <div id="loading"><img width="10%" src="img/accelerate.gif"></div>
        </p><hr>

        <p>
            <input type="text" value="" id="getItem" placeholder="请输入证书编号">
            <button onclick="getItem()">读取证书</button>
            <span class="showItem"></span>
        </p>

        <p>
            <input type="text" value="" id="burn" placeholder="请输入证书编号">
            <button onclick="burn()">销毁证书</button>
            <span class="showburn"></span>
            <!--逮虾户-->
        <div id="loading2"><img width="10%" src="img/accelerate.gif"></div>
        </p>

        <p>
            <input type="text" value="" id="ownerOf" placeholder="请输入证书编号">
            <button onclick="ownerOf()">查询证书所有者</button>
            <span class="showOwnerOf"></span>
        </p><hr>

        <p><button class="getEventAdd">获取证书颁发记录</button><span class="showEventAdd"></span><hr></p>
        <p><button class="getEventBurn">获取证书销毁记录</button><span class="showEventBurn"></span><hr></p>

    </body>
    <script type="text/javascript" src="graduation_ccr721.js"></script>
    <script>

    </script>


</html>
